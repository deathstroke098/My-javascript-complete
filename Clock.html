<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        .container {
            font-size: 20px;
            background-color: rgb(81, 187, 77);
            border: 3px solid black;
            padding: 29px;
            margin: 10px 15px;
            text-align: center;
        }

        #time {
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div class="container">
        Current time is : <span id="time"></span>
    </div>
</body>
<script>
    // CLOCK..
    setInterval(suar, 1000);
    function suar() {
        time.innerHTML = new Date();
    }
</script>

</html>
